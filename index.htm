<h1>bDesigner</h1>

<pre><h3>bDesigner是桃園八德國小蔡佳倫老師所撰寫，這套軟體融合了各種不同的積木軟體，免費提供給中小學老師們使用，目前包含了兩個版本，一個是常用版本，另外一個是進階版本，常用版本內容包括：</pre>

<ul>
  <li>離線的scratch 3.0(內含<li>Micropython Blockly)</li>
<li>微軟離線的Makecode</li>
<li>離線的Blockly C</li>
<li>離線的Arduino IDE</li>
<li>離線的App inventor積木</li>
</ul>
<pre><h3>進階版本除了常用版本外，另外包括了：</pre>

<ul>
  <li>微軟離線的Arcade</li>
<li>人臉辨識套件</li>
</ul>
</body>
</html>
