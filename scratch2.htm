<h1>bDesigner的Pocket三軸控制</h1>

<h3><pre>
Pocket的OLED螢幕，可以顯示文字與圖形，在使用前你必須要先知道
OLED本身是有記憶體，因此，你如果沒有清除前面的畫面的話，之後
的畫面都會疊加上去，另外，你必須要給個顯示積木，所有的圖形才
會顯示出來，因此，下面兩個積木你必須先學習使用。
</pre></h3>
顯示圖形積木(顯示出圖形或是文字)<br>
<img src="./img/oled1.bmp"><br>
清除顯示積木(清除全部的圖形或是文字)<br>
<img src="./img/oled2.bmp"><br>
接下來，讓我們在OLED上面顯示出一個文字<br>
<img src="./img/oled3.bmp"><br>
然後你就可以看到OLED顯示出你要的字<br>
<img src="./img/oled4.bmp"><br>
</body>
