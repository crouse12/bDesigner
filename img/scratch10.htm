<h1>透過Scratch控制Pockcet</h1>
<pre><h3>
Pocket設定網路的方式在主選單上，因此請點選主選單->其他功能->讀寫nodemcu和ESP32上網資料。
<img src="./img/n1.jpg">
接下來會出現一個視窗，選擇COM Port後，點選讀取。
<img src="./img/n2.jpg">
等一陣子後，會出現板子的基本資料，如果IP位址不是0.0.0.0，代表有連上網路。
<img src="./img/n3.bmp">
如果沒有連上網路，可以修改後點選寫入，板子會重新開機，就會自動連上網路。
<img src="./img/n4.bmp">
PS.板子也會顯示上網的設定，但有時上網連線太慢，顯示來不及，拔掉幾次電源後就可以正常顯示。
</pre></h3>
</body>
