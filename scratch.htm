<h1>bDesigner的Scratch3.0使用</h1>

<h3><pre>
bDesigner的Scratch 3.0使用要先燒錄韌體，因此，請點選主選單上的燒錄之開啟燒錄程式
</pre></h3>
<img src="5.jpg" width="300" height="150">
<h3><pre>
出現燒錄程式之後，選擇"Pocket"，並選擇Pocket的COM Port。
</pre></h3>
<img src="6.jpg" width="300" height="150>
<h3><pre>
燒錄後，回到主選單，選擇Scratch3.0，再選擇USB和網路連多個Pocket。
</pre></h3>
<img src="7.jpg" width="300" height="150>
<h3><pre>
點選後，會出現一個詢問視窗，如果還沒有開啟scratch3.0，就點YES，如果已經開啟，請點NO。
</pre></h3>
<img src="8.jpg" width="300" height="150>
<h3><pre>
點選YES之後，會出現一個DOS視窗與Scratch3.0，移動滑鼠到左下角，點選擴充積木。
</pre></h3>
<img src="9.jpg" width="300" height="150>
<h3><pre>
尋找USB連Pocket的積木組。
</pre></h3>
<img src="10.jpg" width="300" height="150>
<h3><pre>
點完後，會出現一組新的積木組，便可以使用這個積木組。
</pre></h3>
<img src="11.jpg" width="300" height="150>
</body>
</html>
